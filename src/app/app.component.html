<app-header></app-header>
<main>
  <ul id = "users">
    @for (x of users;track x.task_user) {
      <li>
        <app-user
        [selected] = 'x == selectedUserID'
        [name]="x.task_user"
        [user] = 'x'
        (select)="onSelectUser($event)"
        />
      </li>
    }
  </ul>

  @if (selectedUser){
    <app-task [name]="selectedUser.task_user"></app-task>
  } @else {
    <p id="fallback">Select a User to see their tasks!</p>
  }
