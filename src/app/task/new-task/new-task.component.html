<div class="backdrop" (click)="onCloseAddTask()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngsubmit)="onSubmitTask()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle"/>
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate" />
    </p>

    <p class="actions">

      <button class="button"  type="submit" (click)="onSubmitTask()">Create</button>
      <button class="button"  type="button" (click)="onCloseAddTask()">Cancel</button>

    </p>
  </form>
</dialog>
