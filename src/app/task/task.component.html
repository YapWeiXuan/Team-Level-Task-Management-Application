@if (isAddingTask){
    <app-new-task [userId] = "name"(close) = 'onCloseAddTask()' ></app-new-task>
}

<section id = "tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>


    <ul>
        @for (x of selectedUserTasks;track x.id){
            <li>
                <app-tasks [task] = 'x'  ></app-tasks>
            </li>
        }
    </ul>
</section>
